apply plugin: 'com.android.application'android {    compileSdkVersion 28    defaultConfig {        applicationId "tumcm.droneiot"        minSdkVersion 23        targetSdkVersion 28        multiDexEnabled true        versionCode 1        versionName "1.0"        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }    packagingOptions {        doNotStrip "*/*/libdjivideo.so"        doNotStrip "*/*/libSDKRelativeJNI.so"        doNotStrip "*/*/libFlyForbid.so"        doNotStrip "*/*/libduml_vision_bokeh.so"        doNotStrip "*/*/libyuv2.so"        doNotStrip "*/*/libGroudStation.so"        doNotStrip "*/*/libFRCorkscrew.so"        doNotStrip "*/*/libUpgradeVerify.so"        doNotStrip "*/*/libFR.so"        exclude 'META-INF/rxjava.properties'    }}dependencies {    implementation fileTree(include: ['*.jar'], dir: 'libs')    implementation 'com.android.support:appcompat-v7:28.0.0'    implementation 'com.android.support.constraint:constraint-layout:1.1.3'    implementation 'com.android.support:design:28.0.0'    implementation 'com.android.support:multidex:1.0.3'    testImplementation 'junit:junit:4.12'    androidTestImplementation 'com.android.support.test:runner:1.0.2'    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'    implementation 'com.dji:dji-sdk:4.7'    compileOnly 'com.dji:dji-sdk-provided:4.7'    // For beacon management    implementation (name: 'BluvisionAndroidSDK', ext: 'aar')    implementation 'com.squareup.retrofit2:retrofit:2.1.0'    implementation 'com.squareup.okhttp3:okhttp:3.4.2'    implementation 'com.squareup.retrofit2:converter-gson:2.1.0'    implementation 'org.ini4j:ini4j:0.5.4'}repositories {    flatDir {        dirs 'libs'    }}