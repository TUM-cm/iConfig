<html>
<head>
	<title>{{title}}</title>
</head>
<style>
	table, th, td {
		border: 1px solid black;
		border-collapse: collapse;
	}
	th, td {
		padding: 5px;
	}
	th {
		text-align: left;
	}
	label {
		display:inline-block;
		width:15%;
		margin-bottom: 5px;
	}
	input[type="text"] {
		width: 30%;
	}
	input[readonly="readonly"] {
		border:0px;
	}
	select {
		width: 30%;
	}
</style>
<body>
	<h3>{{title}} <input type="button" value="Goto Overview" onClick="location.href='/';"></h3>
	<form action="{{action}}" method="post">
			{{form}}
		<button type="button" onClick="location.href='/';">Back</button>		
		<button type="submit">Update</button>
	</form>
</body>
</html>
